<!DOCTYPE html>
<html lang="en">
<head>
    <title>V-DAO Notary (DApp Kit)</title>
    <script src="https://unpkg.com/@vechain/dapp-kit-ui@latest/dist/index.umd.js"></script>
    <style>
        :root {
            --vdk-bg-color: #1a1a1a;
            --vdk-text-color: #ffffff;
            --vdk-secondary-text-color: #a0a0a0;
            --vdk-card-bg-color: #2c2c2c;
            --vdk-modal-bg: #212529;
            --vdk-modal-color: #ffffff;
        }
        body {
            font-family: system-ui, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--vdk-bg-color);
            color: var(--vdk-text-color);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: var(--vdk-card-bg-color);
            padding: 30px;
            border-radius: 10px;
        }
        button#notarizeBtn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>V-DAO Notary Demo</h1>
        <p>Connect your wallet, then notarize a file.</p>

        <vdk-button></vdk-button>
        <hr style="margin: 20px 0; border-color: #444;">

        <h3>Step 1: Choose a File</h3>
        <input type="file" id="fileInput">

        <h3>Step 2: Notarize on VeChain</h3>
        <button id="notarizeBtn">Notarize Document</button>

        <div id="result">Your Transaction ID will appear here.</div>
    </div>

    <script>
        // --- IMPORTANT: PASTE YOUR PROJECT ID HERE ---
        const walletConnectProjectId = '5c6a3589d71c0f5c26640cba7f9e44d3';

        // Configure the DApp Kit with a dark theme
        DAppKitUI.configure({
            node: 'https://testnet.vechain.org/',
            network: 'test',
            walletConnectOptions: {
                projectId: walletConnectProjectId,
                metadata: { name: 'V-DAO Notary', description: 'Notary App', url: window.location.origin, icons: [] }
            },
            themeVariables: {
                '--vdk-bg-color': '#1a1a1a',
                '--vdk-text-color': '#ffffff',
                '--vdk-secondary-text-color': '#a0a0a0',
                '--vdk-card-bg-color': '#2c2c2c',
                '--vdk-modal-bg': '#212529',
                '--vdk-modal-color': '#ffffff'
            }
        });

        // --- Application Logic ---
        document.getElementById('notarizeBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.innerText = 'Error: Please select a file first.';
                return;
            }

            const { wallet, vendor } = DAppKitUI;

            if (!wallet.state.address) {
                resultDiv.innerText = 'Error: Please connect your wallet first using the button above.';
                return;
            }

            resultDiv.innerText = 'Working... Please check your wallet to approve.';

            try {
                const fileBuffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest('SHA-256', fileBuffer);
                const hash = '0x' + Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

                const { txid } = await vendor.sign('tx', [{ to: null, value: '0x0', data: hash }]).request();

                const explorerUrl = `https://explore-testnet.vechain.org/transactions/${txid}`;
                resultDiv.innerHTML = `âœ… Success! TXID: <a href="${explorerUrl}" target="_blank" style="color:#61dafb;">${txid}</a>`;

            } catch (error) {
                resultDiv.innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
