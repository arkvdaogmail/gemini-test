name: Run Engine Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node test.js
        env:
          VECHAIN_MNEMONIC: ${{ secrets.VECHAIN_MNEMONIC }}
